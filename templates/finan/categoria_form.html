{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold d-flex align-items-center gap-2">
            <img src="{% static 'img/tag.png' %}" class="icone-tag" width="28">
            <span class="text-entrada">{{ titulo }}</span>
        </h4>
        <a href="{{ next_url }}" class="btn btn-secondary rounded-pill px-4">
            Voltar
        </a>
    </div>

    <div class="card p-4">
        <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next_url }}">
    
    <div class="mb-3">
        <label for="id_nome" class="form-label">Nome da Categoria</label>
        {{ form.nome }}
        {% if form.nome.errors %}
            <div class="text-danger small">{{ form.nome.errors }}</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="id_tipo" class="form-label">Tipo</label>
        {{ form.tipo }}
        {% if form.tipo.errors %}
            <div class="text-danger small">{{ form.tipo.errors }}</div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ next_url }}" class="btn btn-secondary">Cancelar</a>
</form>
    </div>

</div>
{% endblock %}
