{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %} ">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
    <header>
        <nav class="navbar bg-white navbar-expand-sm shadow-sm ">
            <div class="container-fluid ">
                <!-- LOGO + TÍTULO -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" style=" height:105px; margin-right:-40px;">
                    <div class="title d-flex flex-column lh-1 ">
                        <span class="fw-semibold " style="font-size:32px;">FinanFlow</span>
                        <span class="text-muted" style="font-size:15px;">Gestão Financeira Pessoal</span>
                    </div>
                </a>

                <!-- BOTÃO MOBILE -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- MENU -->
                <div class="collapse  navbar-collapse" id="mynavbar">

                    <!-- MENU CENTRAL -->
                    <ul class="navbar-nav  ms-auto" style="font-size:18px;">
                        <li class="nav-item mx-2">
                            <a class="nav-link fw-semibold" href="#">Receitas</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link fw-semibold" href="#">Despesas</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link fw-semibold" href="#">Categorias</a>
                        </li>
                    </ul>

                    <!-- AVATAR -->
                    <div class="d-flex">
                        <div class="rounded-circle d-flex align-items-center justify-content-center"
                            style="width:55px; height:55px;">
                            <span class="text-muted"><img src="{% static 'img/olhando-pro-céu-meme.gif' %}"
                                    class="rounded-circle" style="width:55px; height:55px;" alt=""></span>
                        </div>
                    </div>

                </div>

            </div>
        </nav>
    </header>
    <main class="container py-4">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="fixed-bottom text-align-center">
        <h5>&copy; Todos os direitos reservados a FINAN FLOW</h5>
    </footer>

</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
< <script src="{% static 'js/script.js' %}">
    </script>



</html>
